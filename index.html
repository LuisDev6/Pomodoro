<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pomodoro</title>
</head>

<body>
    <main>
        <div class="estado">
            <p class="estadoBreak">BREAK</p>
            <p class="estadoWork">WORK</p>
        </div>
        <div class="timer">
            <p class="min">00</p>
            <p class="puntos">:</p>
            <p class="sec">00</p>
        </div>
        <div class="controles">
            <button class="start">Start</button>
            <button class="pause">Pause</button>
            <button class="reset">Reset</button>
        </div>






    </main>
    <script src="js/timer.js"></script>
    <footer>
        <p>LuisDev6 2024</p>
    </footer>
</body>

</html>
